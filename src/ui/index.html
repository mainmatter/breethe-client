<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Breethe</title>
    <meta name="description" content="Air Quality Data for Locations around the World">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <link rel="preload" href="{{rootURL}}app.css" as="style">
    <link rel="preload" href="{{rootURL}}app.js" as="script">

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}app.css">

    <link rel="manifest" href="{{rootURL}}manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="152x152" href="{{rootURL}}images/app-images/apple-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="{{rootURL}}images/app-images/apple-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{rootURL}}images/app-images/apple-180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="{{rootURL}}images/app-images/apple-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="{{rootURL}}images/app-images/apple-512x512.png">

    <meta name="theme-color" content="#002eb8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Breethe">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <meta property="og:url" content="https://breethe.app/" />
    <meta property="og:site_name" content="Breethe" />
    <meta property="og:image" content="https://breethe.app/images/app-images/512x512.png" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:width" content="512" />
    <meta name="twitter:card" content="summary_large_image" />

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <div id="app"></div>
    <script src="{{rootURL}}app.js"></script>
    

    {{content-for "body-footer"}}
  </body>
</html>
